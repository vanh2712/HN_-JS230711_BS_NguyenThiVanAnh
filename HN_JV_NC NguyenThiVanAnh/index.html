<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js get value form</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container">
        <form>
            <div class="wrapper_student">
                <h2>Thông tin học viên</h2>

                <!-- Thông tin họ và tên -->
                <div class="form-group">
                    <label for="name">Họ và Tên</label>
                    <input type="text" value="" id="name" placeholder="vui lòng nhập tên" />
                </div>

                <!-- Thông tin email -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" value="" id="email" placeholder="vui lòng nhập email" />
                </div>

                <!-- Thông tin số điện thoại -->
                <div class="form-group">
                    <label for="phone">Số điện thoại</label>
                    <input type="tel" value="" id="phone" placeholder="vui lòng nhập số điện thoại" />
                </div>

                <!-- Thông tin quê quán -->
                <div class="form-group">
                    <label for="address">Quê quán</label>
                    <input type="text" value="" id="address" placeholder="vui lòng nhập địa chỉ quê quán" />
                </div>

                <!-- phần radio -->
                <div class="form-group-radio">
                    <label for="">Giới tính</label>

                    <div class="content_radio">

                        <div class="item">
                            <input id="nam" type="radio" value="Nam" name="sex" class="chooseSex" checked/>
                            <label for="nam">Nam</label>
                        </div>

                        <div class="item">
                            <input id="nu" type="radio" value="Nữ" name="sex" class="chooseSex" />
                            <label for="nu">Nữ</label>
                        </div>
                    </div>

                </div>

                <div class="button">
                    <button class="btn btn-primary save_data" type="button">Lưu Lại</button>
                </div>

            </div>
        </form>

    </div>

    <!-- Hiển thị danh sách học viên -->
    <div class="table_list">
        <div class="header">
            <h2 class="list_header">Danh sách học viên</h2>

            <div class="search_and_sort">

                <div class="search">
                    <label for="">Tìm kiếm học viên</label>
                    <input type="text" value="">
                    <button class="btn btn-primary btn_search">search</button>
                </div>

               

            </div>
            

        </div>

        <table class="styled-table">
            <thead>

                <tr>
                    <th>#</th>
                    <th>Họ tên</th>
                    <th>Email</th>
                    <th>Số điện thoại</th>
                    <th>Địa chỉ</th>
                    <th>Gender</th>
                    
                    <th>Hành động</th>
                    <th class="sort">
                        <button class="btn btn-danger sort_name">sắp xếp (alpha b)</button>
                        
                    </th>
                </tr>

            </thead>

            <tbody>

            </tbody>

        </table>
    </div>

    <script src="index.js"></script>
</body>

</html>
